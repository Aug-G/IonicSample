<div class="modal" ng-controller="LoginCtrl">
    <ion-header-bar class="bar-stable">
        <h1 class="title">登陆</h1>
    </ion-header-bar>
    <ion-content has-header="true" padding="true">
        <form class="list">
            <div class="item item-divider">
                请输入登陆信息
            </div>
            <div>{{message}}</div>
            <label class="item item-input">
                <input type="text" placeholder="用户名" ng-model="user.username" required>
            </label>
            <label class="item item-input">
                <input type="password" placeholder="密码" ng-model="user.password" required>
            </label>
            <div class="padding">
                <button class="button button-block button-stable" ng-click="login()">登陆</button>
            </div>
        </form>
    </ion-content>
</div>
