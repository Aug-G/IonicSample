<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-balanced">

  <!-- Home Tab -->
  <ion-tab title="主页" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- Declare Tab -->
  <ion-tab title="工程申报" icon-off="ion-ios-upload-outline" icon-on="ion-ios-upload" href="#/declare">
    <ion-nav-view name="tab-declare"></ion-nav-view>
  </ion-tab>

  <!-- Management Tab -->
  <ion-tab title="工程管理" icon-off="ion-ios-toggle-outline" icon-on="ion-ios-toggle" href="#/management">
    <ion-nav-view name="tab-management"></ion-nav-view>
  </ion-tab>

  <!-- Report Tab -->
  <ion-tab title="报表" icon-off="ion-ios-analytics-outline" icon-on="ion-ios-analytics" href="#/report">
    <ion-nav-view name="tab-report"></ion-nav-view>
  </ion-tab>


</ion-tabs>
