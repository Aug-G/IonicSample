<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="apps/app.js"></script>
    <script src="apps/config.js"></script>
    <script src="apps/routers.js"></script>

    <!-- home -->
    <script src="apps/home/module.js"></script>
    <script src="apps/home/data.services.js"></script>
    <script src="apps/home/controllers.js"></script>

    <!-- declare -->
    <script src="apps/declare/module.js"></script>
    <script src="apps/declare/data.services.js"></script>
    <script src="apps/declare/controllers.js"></script>

    <!-- management -->
    <script src="apps/management/module.js"></script>
    <script src="apps/management/data.services.js"></script>
    <script src="apps/management/controllers.js"></script>

    <!-- report -->
    <script src="apps/report/module.js"></script>
    <script src="apps/report/data.services.js"></script>
    <script src="apps/report/controllers.js"></script>


  </head>
  <body ng-app="civil">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
